<html>
  <head>
     <title> keyframe </title>
	 <style>
	 div {
	 background-color:purple;
	 width:100px;
	 height:100px;
	 animation: keyframe;
	 animation-duration:4s;
	 animation-delay: 1s;
	 position:absolute;
	 }
	 @keyframes keyframe{
	 0%{background-color: gray; top:0px; left:0px;}
	 25%{background-color:blue; top:0px; left:120px;}
	 50%{background-color:green; top:120px; left:120px;}
	 75%{background-color:yellow; top:120px; left:0px;}
	 100%{background-color:green; top:0px; left:0px;}
	 
	 }


     </style>
  </head>
  <body>
   <div> </div>
   
   </body>
</html>
